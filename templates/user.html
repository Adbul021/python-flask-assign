<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

  </head>


  <body>

    <div class="mb-3" style="text-align: center; padding: 3rem 0 0 0;">
      <h1>Flask Assignment</h1>
    </div>

    <section id="block">
        <form action="/form" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter ID</label>
                <input name="ID" type="number"  class="form-control" id="exampleFormControlInput1" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User Name</label>
                <input name="USER" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jon Doe">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number#</label>
                <input name="NUMBER" type="number" class="form-control" id="exampleFormControlInput1" placeholder="0123">
              </div>
              <br>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary"> Add Data</button>
              </div>
        </form>
    </section>

    <Section class="--tableblock">
        <table class="table">
            <tr class="--tableheader">
                {% for header in headings%}
                <th class="--tablecell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr class="--tablerow">
                {% for data in row %}
                <td class="--tablecell">{{ data }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </Section>

  </body>
</html>
